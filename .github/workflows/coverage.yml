name: Run Tests and send coverage

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: dev

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: mvn clean test

    - name: Codacy Coverage Reporter
      shell: bash
      run: |
        bash <(curl -Ls https://coverage.codacy.com/get.sh) report --codacy-api-base-url ${{ vars.API_BASE_URL }} -t ${{ secrets.CODACY_COVERAGE_TOKEN }}

